<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table sorting</title>
    <link rel="stylesheet" href="table.css">
    <script src="sorting.js"></script>
</head>
<body>
    <table id="sortable">
        <tr>
            <th onclick="sortBy(0)">Name</th>
            <th onclick="sortBy(1)">Position</th>
            <th onclick="sortBy(2)">Office</th>
        </tr>
        <tr>
            <td>1</td>
            <td>25</td>
            <td>10</td>
        </tr>
        <tr>
            <td>2</td>
            <td>11</td>
            <td>9</td>
        </tr>
        <tr>
            <td>3</td>
            <td>23</td>
            <td>8</td>
        </tr>
    </table>
</body>
</html>

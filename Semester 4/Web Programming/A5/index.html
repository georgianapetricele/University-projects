<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table sorting</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
<table id="myTable">
    <thead>
    <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Stock</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>Apple</td>
        <td>Fruit</td>
        <td>1.00</td>
        <td>100</td>
    </tr>
    <tr>
        <td>Banana</td>
        <td>Fruit</td>
        <td>0.50</td>
        <td>200</td>
    </tr>
    <tr>
        <td>Carrot</td>
        <td>Vegetable</td>
        <td>0.75</td>
        <td>150</td>
    </tr>
    <tr>
        <td>Chicken</td>
        <td>Meat</td>
        <td>3.00</td>
        <td>50</td>
    </tr>
    <tr>
        <td>Beef</td>
        <td>Meat</td>
        <td>4.00</td>
        <td>30</td>
    </tr>
    <tr>
        <td>Tomato</td>
        <td>Vegetable</td>
        <td>0.80</td>
        <td>120</td>
    </tr>
    <tr>
        <td>Milk</td>
        <td>Dairy</td>
        <td>2.50</td>
        <td>80</td>
    </tr>
    <tr>
        <td>Yogurt</td>
        <td>Dairy</td>
        <td>1.80</td>
        <td>100</td>
    </tr>
    <tr>
        <td>Bread</td>
        <td>Grains</td>
        <td>2.00</td>
        <td>90</td>
    </tr>
    <tr>
        <td>Salmon</td>
        <td>Seafood</td>
        <td>5.00</td>
        <td>20</td>
    </tr>
    </tbody>

    <tfoot>
    <tr>
        <td class="footCell">1</td>
        <td class="footCell">2</td>
        <td class="footCell">3</td>
        <td class="footCell">4</td>
    </tr>
    </tfoot>
</table>
</body>
<script src="jquery-3.7.1.min.js"></script>
<script src="sorting.js"></script>
</html>
